<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Mme Manchuelle</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 10px;
            height: 100vh; /* Prend 100% de la hauteur de l'écran */
            overflow: hidden; /* Empêche de scroller */
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        h1 {
            color: #2c3e50;
            margin: 0;
            font-size: clamp(1.2rem, 3vh, 2rem); /* Taille de police dynamique */
            flex-shrink: 0;
        }
        #instructions {
            font-size: clamp(0.85rem, 2vh, 1.1rem);
            padding: 8px 15px;
            background-color: #e8f4f8;
            border-left: 5px solid #3498db;
            border-radius: 4px;
            width: 100%;
            max-width: 1000px;
            text-align: center;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(6, 1fr); /* 6 lignes forcées pour s'adapter à l'écran */
            gap: 5px;
            width: 100%;
            max-width: 1000px;
            flex-grow: 1; /* La grille prend tout l'espace restant */
            min-height: 0; /* Important pour que ça ne dépasse pas sur petits écrans */
        }
        .cell {
            background-color: #fff;
            border: 2px solid #bdc3c7;
            border-radius: 6px;
            padding: 4px;
            text-align: center;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            user-select: none;
            font-size: clamp(0.6rem, 1.2vh + 0.5vw, 1rem); /* Texte qui s'adapte à la case */
            word-wrap: break-word;
            line-height: 1.1;
            overflow: hidden;
        }
        .cell:active {
            transform: scale(0.95);
        }
        
        /* État : Prédiction (Phase 1) */
        .cell.predicted {
            background-color: #3498db;
            color: white;
            border-color: #2980b9;
        }

        /* État : Validé (prévu) (Phase 2) */
        .cell.validated {
            background-color: #2ecc71 !important;
            color: white !important;
            border-color: #27ae60 !important;
        }

        /* État : Validé (NON prévu) (Phase 2) */
        .cell.unpredicted-validated {
            background-color: #f39c12 !important;
            color: white !important;
            border-color: #e67e22 !important;
        }

        /* États finaux : Résultat (Phase 3) */
        .cell.result-good { background-color: #2ecc71; color: white; border-color: #27ae60; }
        .cell.result-bad { background-color: #e74c3c; color: white; border-color: #c0392b; }
        .cell.result-missed { background-color: #f39c12; color: white; border-color: #e67e22; }
        .cell.result-neutral { opacity: 0.5; background-color: #ecf0f1; }

        button {
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: clamp(0.9rem, 2vh, 1.1rem);
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
            flex-shrink: 0;
            margin: 0;
            width: 100%;
            max-width: 400px;
        }
        button:hover {
            background-color: #1a252f;
        }
    </style>
</head>
<body>

    <h1>Bingo Mme Manchuelle</h1>
    <div id="instructions">
        <strong>Phase 1 (Pronostics) :</strong> Clique sur les cases que tu penses voir se réaliser aujourd'hui. (Elles deviendront bleues).
    </div>

    <div class="grid" id="bingoGrid"></div>

    <button id="actionBtn" onclick="nextPhase()">Valider mes choix et Commencer</button>

    <script>
        const phrases = [
            "ça c'est mort", "du coup", "on est d'accord ?!", "la messe",
            "on est ok ?!", "acheter une conduite", "Paaaarfaait", "Ga,bri,el",
            "langage SMS", "faire compléter ses mots/phrases", "ça! c'est acquis!", "Bravo !",
            "Maintenant sérieux", "répéter 2* ses mots", "Shhhhttt", "keski dit lui",
            "Le menu", "je suis fatigué", "quoi ksa veut dire", "admettons",
            "Si c'est vrai", "tout les deux, avec mon collegue", "accessoirement", "comment dire ?"
        ];

        let phase = 1; 
        let predictions = new Set();
        let validations = new Set();
        let unpredictedValidations = new Set(); 

        const gridElement = document.getElementById('bingoGrid');
        const instructionsElement = document.getElementById('instructions');
        const actionBtn = document.getElementById('actionBtn');

        // Initialisation de la grille
        phrases.forEach((phrase, index) => {
            const cell = document.createElement('div');
            cell.className = 'cell';
            cell.textContent = phrase;
            cell.dataset.index = index;
            cell.onclick = () => handleCellClick(index, cell);
            gridElement.appendChild(cell);
        });

        function handleCellClick(index, cellElement) {
            if (phase === 1) {
                if (predictions.has(index)) {
                    predictions.delete(index);
                    cellElement.classList.remove('predicted');
                } else {
                    predictions.add(index);
                    cellElement.classList.add('predicted');
                }
            } else if (phase === 2) {
                if (predictions.has(index)) {
                    if (validations.has(index)) {
                        validations.delete(index);
                        cellElement.classList.remove('validated');
                    } else {
                        validations.add(index);
                        cellElement.classList.add('validated');
                    }
                } else {
                    if (unpredictedValidations.has(index)) {
                        unpredictedValidations.delete(index);
                        cellElement.classList.remove('unpredicted-validated');
                    } else {
                        unpredictedValidations.add(index);
                        cellElement.classList.add('unpredicted-validated');
                    }
                }
            }
        }

        function nextPhase() {
            if (phase === 1) {
                if (predictions.size === 0) {
                    alert("Tu dois choisir au moins une case (bleue) avant de commencer !");
                    return;
                }
                phase = 2;
                instructionsElement.innerHTML = `
                    <span><strong>En jeu :</strong> 
                    Valide tes cases prévues (<strong style="color: #27ae60;">vert</strong>) 
                    et celles non prévues (<strong style="color: #e67e22;">orange</strong>).</span>
                `;
                instructionsElement.style.borderLeftColor = "#2ecc71";
                actionBtn.textContent = "Terminer la partie (Voir Score)";
            } else if (phase === 2) {
                phase = 3;
                calculateScore();
            } else if (phase === 3) {
                location.reload(); // Rejouer
            }
        }

        function calculateScore() {
            gridElement.style.pointerEvents = 'none'; 

            let score = 0, bonnes = 0, mauvaises = 0, rates = 0;
            const cells = document.querySelectorAll('.cell');
            
            cells.forEach((cell, index) => {
                cell.className = 'cell'; 
                
                if (predictions.has(index)) {
                    if (validations.has(index)) {
                        score += 1; bonnes++; cell.classList.add('result-good');
                    } else {
                        score -= 1; mauvaises++; cell.classList.add('result-bad');
                    }
                } else {
                    if (unpredictedValidations.has(index)) {
                        rates++; cell.classList.add('result-missed');
                    } else {
                        cell.classList.add('result-neutral');
                    }
                }
            });

            // Affichage du score en haut à la place des instructions
            instructionsElement.style.borderLeftColor = "#f1c40f";
            instructionsElement.innerHTML = `
                <div style="font-size: 1.2em; margin-bottom: 5px;"><strong>SCORE FINAL : ${score} points</strong></div>
                <div style="font-size: 0.9em;">
                    <span style="color: #27ae60; font-weight: bold;">✔ ${bonnes} justes (+${bonnes})</span> | 
                    <span style="color: #c0392b; font-weight: bold;">✖ ${mauvaises} fausses (-${mauvaises})</span> | 
                    <span style="color: #e67e22; font-weight: bold;">⚠ ${rates} non prévues (0)</span>
                </div>
            `;
            actionBtn.textContent = "Rejouer une partie";
        }
    </script>
</body>
</html>
